<!DOCTYPE html>
<html>

<head>
    <title>Safe Drinking</title>
    <link href="css/style.css" rel="stylesheet">
    <!--link href="css/stats.css" rel="stylesheet"-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Montserrat|Nunito|Quicksand|Source+Sans+Pro"
        rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body class="stats-page-body">
    <div class="container jumbo-ctnr">
        <div class="jumbotron">
            Statistics
        </div>
    </div>
    <div class="stats-background">
        <ul class="nav nav-pills my-pill">
            <li id="pill1" onclick="pillClick(0)" role="presentation" value="0"><a href="#">year</a></li>
            <li id="pill2" onclick="pillClick(1)" role="presentation" value="1"><a href="#">month</a></li>
            <li id="pill3" onclick="pillClick(2)" role="presentation" value="2" class="active"><a href="#">week</a></li>
        </ul>
        <canvas id="myChart" class="my-chart" width="400" height="200"></canvas>

        <div class="stats-grid">
            <div class="panel panel-primary">
                <div class="panel-heading">Average</div>
                <div id="panel1" class="panel-body">
                    0
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Cumulative</div>
                <div id="panel2" class="panel-body">
                    0
                </div>
            </div>
        </div>

        <br>
        <hr class="my-hr">
        <br>

        <h1 class="alert-header">Trends</h1>
        <div class="alert alert-warning my-alert" role="alert" data-toggle="modal" data-target="#exampleModal">
            <strong>Warning!</strong> Watch out, you had more than average this week.
        </div>
    </div>
    <!-- Alert Modal -->
    <div class="modal fade alert-modal" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog alert-modal-dialog" role="document">
            <div class="modal-content alert-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Resources</h5>
                </div>
                <div class="modal-body">
                    <a href="https://www.stopdrinkingexpert.com/motivation-to-quit-drinking/">Here is a resource to help
                        motivate you.</a>
                    <br> We're rooting for you!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Drink Modal -->
    <div class="modal fade alert-modal" id="drinkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog alert-modal-dialog" role="document">
            <div class="modal-content alert-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Info</h5>
                </div>
                <div class="modal-body" id="modal-drink-text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="footer">-->
        <div class="bottom-bar btn-group">
            <button onclick="goTo('dashboard.html')" type="button" class="menu-btn">
                <i class="material-icons icon">
                    home
                </i>
            </button>
            <button type="button" class="menu-btn selected-btn">
                <i class="material-icons icon">
                    show_chart
                </i>
            </button>
            <button onclick="goTo('friends.html')" type="button" class="menu-btn">
                <i class="material-icons icon">
                    people
                </i>
            </button>
            <button onclick="goTo('settings.html')" type="button" class="menu-btn">
                <i class="material-icons icon">
                    settings
                </i>
            </button>
        </div>
    <!--</div>-->
</body>

<script src="stats-page.js"></script>
