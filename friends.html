<!DOCTYPE html>
<html>
<!--will likely need to change the index.html page to be the login landing page in the future.-->

<head>
    <title>Safe Drinking</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Montserrat|Nunito|Quicksand|Source+Sans+Pro"
        rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JS for the Bootstrap Modal-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body class="friends-body">
    <div id="addModal" class="modal login-modal" role="dialog">
        <div class="modal-dialog login-modal-dialog">

            <!-- Modal Content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button onclick="closeAddModal()" type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">Add a new buddy!</p>
                </div>
                <div class="modal-body add-modal-body">
                    <div class="form-group">
                        <p>Please enter your buddy's:</p>
                        <input type="email" placeholder="name" class="form-control register-input" id="buddy-name">
                        <input type="email" placeholder="email" class="form-control register-input" id="buddy-email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" onclick="addBuddyName()" class="btn btn-default submit-btn"
                        data-dismiss="modal">Add</button>
                </div>

            </div>
        </div>
    </div>
    <div class="container jumbo-ctnr">
        <div class="jumbotron">
            My Buddies
        </div>
    </div>
    <div class="add-friend-ctnr">
        <button onclick="addBuddy()" class="add-friend-btn">+ Add</button>
    </div>
    <div class="well friends-well" id="friends-list">
        <p id="friends-list-content"></p>
    </div>
    <div class="btn-group">
        <button onclick="goTo('dashboard.html')" type="button" class="menu-btn">
            <i class="material-icons icon">
                home
            </i>
        </button>
        <button onclick="goTo('stats-page.html')" type="button" class="menu-btn">
            <i class="material-icons icon">
                show_chart
            </i>
        </button>
        <button type="button" class="menu-btn selected-btn">
            <i class="material-icons icon">
                people
            </i>
        </button>
        <button onclick="goTo('settings.html')" type="button" class="menu-btn">
            <i class="material-icons icon">
                settings
            </i>
        </button>
    </div>

    <script src="friends.js"></script>
</body>

</html>
