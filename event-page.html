<!DOCTYPE html>
<html>
<!--will likely need to change the index.html page to be the login landing page in the future.-->

<head>
    <title>Safe Drinking</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Montserrat|Nunito|Quicksand|Source+Sans+Pro"
        rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JS for the Bootstrap Modal-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container jumbo-ctnr">
        <div class="jumbotron" id="jumbo-id">
            <button type="button" class="event-title-btn" id="event-title" data-toggle="modal"
                data-target="#inputModal"></button>
        </div>
    </div>

    <!-- Modal -->
    <div id="inputModal" class="modal event-modal" role="dialog">
        <div class="modal-dialog event-modal-dialog">

            <!-- Modal Content-->
            <div class="modal-content event-modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">Change Event Name</p>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="email" maxlength="13" placeholder="input" class="form-control event-title-input"
                            id="title">
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="changeName()" type="submit" class="btn btn-default submit-btn"
                        data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="warningModal" class="modal event-modal" role="dialog">
        <div class="modal-dialog event-modal-dialog">

            <!-- Modal Content-->
            <div class="modal-content event-modal-content">
                <div class="modal-header">
                    <button type="button" onclick="closeWarning()" class="close" data-dismiss="modal">&times;</button>
                    <p class="modal-title">Warning!</p>
                </div>
                <div class="modal-body warning-modal-body">
                    <p>It looks like you have exceeded your drinking limit.</p>
                    <p>Consider switching to soda for the rest of this event.</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" onclick="closeWarning()" class="btn btn-default submit-btn" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bac-checker">
        <p>BAC:</p>
        <div id="bac-value">
            0.00
        </div>
    </div>

    <div class="drinks-btn-group">
        <button class="drinks-btn-container" onclick="addDrink()">
            <img src="images/beericon.png" alt="Beer Icon" class="drink-img">
            <div class="drinks-btn-info">
                Beer
            </div>
        </button>
        <button class="drinks-btn-container" onclick="addDrink()">
            <img src="images/wineicon.png" alt="Wine Icon" class="drink-img">
            <div class="drinks-btn-info">
                Wine
            </div>
        </button>
        <button class="drinks-btn-container" onclick="addDrink()">
            <img src="images/liquoricon.png" alt="Liquor Icon" id="liquor-img">
            <div class="drinks-btn-info">
                Liquor
            </div>
        </button>
    </div>

    <div class="event-action-btn-group">
        <button class="add-buddy-button">Add A Buddy</button>
        <button onclick="closeEvent()" class="exit-event-button">Done</button>
    </div>

    <div class="btn-group">
        <button onclick="goHome()" type="button" class="menu-btn">
            <i class="material-icons icon">
                home
            </i>
        </button>
        <button type="button" class="menu-btn">
            <i class="material-icons icon">
                show_chart
            </i>
        </button>
        <button type="button" class="menu-btn">
            <i class="material-icons icon">
                people
            </i>
        </button>
        <button onclick="goSettings()" type="button" class="menu-btn">
            <i class="material-icons icon">
                settings
            </i>
        </button>
    </div>

    <script src="event-page.js">
    </script>
</body>

</html>
